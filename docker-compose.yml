services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: resource_management_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-resource_management}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - resource_management_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: resource_management_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - resource_management_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resource_management_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      # Storage is mounted separately to preserve permissions
      - ./storage:/var/www/html/storage:delegated
    networks:
      - resource_management_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9000 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-resource_management}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - BROADCAST_CONNECTION=reverb
      - REVERB_APP_ID=app-id
      - REVERB_APP_KEY=app-key
      - REVERB_APP_SECRET=app-secret
      - REVERB_HOST=reverb
      - REVERB_PORT=8080
      - REVERB_SCHEME=http

  # Laravel Reverb (WebSocket Server)
  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resource_management_reverb
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - resource_management_network
    ports:
      - "${REVERB_PORT:-8080}:8080"
    depends_on:
      - app
      - redis
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-resource_management}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BROADCAST_CONNECTION=reverb
      - REVERB_APP_ID=app-id
      - REVERB_APP_KEY=app-key
      - REVERB_APP_SECRET=app-secret
      - REVERB_HOST=0.0.0.0
      - REVERB_PORT=8080
      - REVERB_SCHEME=http

  # Node.js / Vite for Frontend
  node:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: resource_management_node
    restart: unless-stopped
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "${VITE_PORT:-5173}:5173"
    networks:
      - resource_management_network
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost/api/v1}
      - VITE_REVERB_APP_KEY=app-key
      - VITE_REVERB_HOST=localhost
      - VITE_REVERB_PORT=8080
      - VITE_REVERB_SCHEME=http

  # Cypress E2E Runner (use for Docker-based tests)
  cypress:
    image: cypress/included:13.17.0
    container_name: resource_management_cypress
    working_dir: /e2e
    volumes:
      - ./:/e2e
    networks:
      - resource_management_network
    environment:
      - CYPRESS_BASE_URL=http://nginx:80
      - CYPRESS_API_BASE_URL=http://nginx/api/v1
      - API_BASE_URL=http://nginx/api/v1
      - DOCKER=true
      - APP_ENV=testing
    depends_on:
      - nginx

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: resource_management_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
      - "${APP_PORT_SSL:-443}:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - resource_management_network
    depends_on:
      app:
        condition: service_healthy
      node:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Laravel Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resource_management_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - resource_management_network
    depends_on:
      - app
      - redis
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-resource_management}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
      - BROADCAST_CONNECTION=reverb
      - REVERB_APP_ID=app-id
      - REVERB_APP_KEY=app-key
      - REVERB_APP_SECRET=app-secret
      - REVERB_HOST=reverb
      - REVERB_PORT=8080
      - REVERB_SCHEME=http

  # Laravel Scheduler (Cron)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resource_management_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - resource_management_network
    depends_on:
      - app
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-resource_management}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}

networks:
  resource_management_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
