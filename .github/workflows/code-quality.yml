name: Code Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  php-code-quality:
    name: PHP Code Quality
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: testing
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_pgsql, mbstring, xml, ctype, iconv, intl, redis, gd
          coverage: none

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Generate application key
        run: php artisan key:generate

      - name: Run Laravel Pint (Code Style Check)
        run: ./vendor/bin/pint --test

      - name: Run PHPUnit Tests
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: testing
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
        run: php artisan test

  frontend-code-quality:
    name: Frontend Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clear npm cache (if needed)
        run: npm cache clean --force || true

      - name: Install npm dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --prefer-offline --no-audit --legacy-peer-deps
          else
            npm install --prefer-offline --no-audit --legacy-peer-deps
          fi
          
          if [ ! -d "node_modules" ]; then
            exit 1
          fi
          
      - name: List installed MUI packages
        run: |
          if [ -d "node_modules/@mui" ]; then
            ls -la node_modules/@mui/ | head -20
            ls -la node_modules/@mui/material 2>/dev/null || true
            ls -la node_modules/@mui/icons-material 2>/dev/null || true
            ls -la node_modules/@mui/x-date-pickers 2>/dev/null || true
          else
            find node_modules -type d -name "@mui" 2>/dev/null | head -10
          fi

      - name: Verify MUI dependencies are installed
        id: verify-mui
        run: |
          MISSING=0
          
          if [ ! -d "node_modules/@mui/material" ]; then
            MISSING=1
          fi
          
          if [ ! -d "node_modules/@mui/icons-material" ]; then
            MISSING=1
          fi
          
          if [ ! -d "node_modules/@mui/x-date-pickers" ]; then
            MISSING=1
          fi
          
          if [ $MISSING -eq 1 ]; then
            echo "missing=true" >> $GITHUB_OUTPUT
          else
            echo "missing=false" >> $GITHUB_OUTPUT
          fi

      - name: Reinstall dependencies if MUI is missing
        if: steps.verify-mui.outputs.missing == 'true'
        run: |
          npm cache clean --force
          rm -rf node_modules
          grep -E "@mui/(material|icons-material|x-date-pickers)" package.json || true
          
          if [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps || npm install --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi
          
          if [ ! -d "node_modules" ]; then
            exit 1
          fi
          
          if [ -d "node_modules/@mui" ]; then
            ls -la node_modules/@mui/ | head -20
          else
            find node_modules -type d -name "@mui" 2>/dev/null | head -10
            ls -la node_modules/ | grep -E "^d" | head -20
            exit 1
          fi
          
          MISSING_PACKAGES=0
          
          if [ ! -d "node_modules/@mui/material" ]; then
            MISSING_PACKAGES=$((MISSING_PACKAGES + 1))
          fi
          
          if [ ! -d "node_modules/@mui/icons-material" ]; then
            MISSING_PACKAGES=$((MISSING_PACKAGES + 1))
          fi
          
          if [ ! -d "node_modules/@mui/x-date-pickers" ]; then
            MISSING_PACKAGES=$((MISSING_PACKAGES + 1))
          fi
          
          if [ $MISSING_PACKAGES -gt 0 ]; then
            cat package.json | grep -A 20 '"dependencies"'
            exit 1
          fi

      - name: Verify TypeScript can resolve MUI modules
        run: |
          node -e "
            try {
              require.resolve('@mui/material');
              require.resolve('@mui/icons-material');
              require.resolve('@mui/x-date-pickers');
            } catch (e) {
              console.error('Error resolving MUI modules:', e.message);
              process.exit(1);
            }
          "

      - name: Check TypeScript configuration
        run: |
          cat tsconfig.json
          npx tsc --showConfig 2>&1 | head -20 || true

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint -- --max-warnings 0

      - name: Run Vitest tests
        run: npm run test -- --run

  build-check:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clear npm cache (if needed)
        run: npm cache clean --force || true

      - name: Install npm dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --prefer-offline --no-audit --legacy-peer-deps
          else
            npm install --prefer-offline --no-audit --legacy-peer-deps
          fi
          
      - name: List installed MUI packages
        run: |
          ls -la node_modules/@mui/ 2>/dev/null || true
          ls -la node_modules/@mui/material 2>/dev/null || true
          ls -la node_modules/@mui/icons-material 2>/dev/null || true
          ls -la node_modules/@mui/x-date-pickers 2>/dev/null || true

      - name: Verify MUI dependencies are installed
        id: verify-mui-build
        run: |
          if [ ! -d "node_modules/@mui/material" ] || [ ! -d "node_modules/@mui/icons-material" ] || [ ! -d "node_modules/@mui/x-date-pickers" ]; then
            echo "missing=true" >> $GITHUB_OUTPUT
          else
            echo "missing=false" >> $GITHUB_OUTPUT
          fi

      - name: Reinstall dependencies if MUI is missing
        if: steps.verify-mui-build.outputs.missing == 'true'
        run: |
          npm cache clean --force
          rm -rf node_modules
          grep -E "@mui/(material|icons-material|x-date-pickers)" package.json || true
          
          if [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps || npm install --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi
          
          if [ ! -d "node_modules" ]; then
            exit 1
          fi
          
          if [ -d "node_modules/@mui" ]; then
            ls -la node_modules/@mui/ | head -20
          else
            find node_modules -type d -name "@mui" 2>/dev/null | head -10
            ls -la node_modules/ | grep -E "^d" | head -20
            exit 1
          fi
          
          MISSING_PACKAGES=0
          
          if [ ! -d "node_modules/@mui/material" ]; then
            MISSING_PACKAGES=$((MISSING_PACKAGES + 1))
          fi
          
          if [ ! -d "node_modules/@mui/icons-material" ]; then
            MISSING_PACKAGES=$((MISSING_PACKAGES + 1))
          fi
          
          if [ ! -d "node_modules/@mui/x-date-pickers" ]; then
            MISSING_PACKAGES=$((MISSING_PACKAGES + 1))
          fi
          
          if [ $MISSING_PACKAGES -gt 0 ]; then
            cat package.json | grep -A 20 '"dependencies"'
            exit 1
          fi

      - name: Build frontend
        run: npm run build
