name: Code Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  php-code-quality:
    name: PHP Code Quality
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: testing
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_pgsql, mbstring, xml, ctype, iconv, intl, redis, gd
          coverage: none

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Generate application key
        run: php artisan key:generate

      - name: Run Laravel Pint (Code Style Check)
        run: ./vendor/bin/pint --test

      - name: Run PHPUnit Tests
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: testing
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
        run: php artisan test

  frontend-code-quality:
    name: Frontend Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clear npm cache (if needed)
        run: |
          echo "Clearing npm cache to ensure clean install..."
          npm cache clean --force || true

      - name: Install npm dependencies
        run: |
          echo "Installing npm dependencies..."
          if [ -f package-lock.json ]; then
            echo "Using npm ci (clean install from lock file)..."
            npm ci --prefer-offline --no-audit --legacy-peer-deps
          else
            echo "Using npm install (no lock file)..."
            npm install --prefer-offline --no-audit --legacy-peer-deps
          fi
          
          echo "Verifying node_modules was created..."
          if [ ! -d "node_modules" ]; then
            echo "✗ Error: node_modules directory was not created"
            exit 1
          fi
          
      - name: List installed MUI packages
        run: |
          echo "Checking installed MUI packages..."
          if [ -d "node_modules/@mui" ]; then
            echo "✓ node_modules/@mui exists"
            ls -la node_modules/@mui/ | head -20
            ls -la node_modules/@mui/material 2>/dev/null && echo "✓ @mui/material found" || echo "✗ @mui/material not found"
            ls -la node_modules/@mui/icons-material 2>/dev/null && echo "✓ @mui/icons-material found" || echo "✗ @mui/icons-material not found"
            ls -la node_modules/@mui/x-date-pickers 2>/dev/null && echo "✓ @mui/x-date-pickers found" || echo "✗ @mui/x-date-pickers not found"
          else
            echo "✗ node_modules/@mui does not exist"
            echo "Checking if @mui is installed elsewhere..."
            find node_modules -type d -name "@mui" 2>/dev/null | head -10
          fi

      - name: Verify MUI dependencies are installed
        id: verify-mui
        run: |
          echo "Verifying MUI dependencies..."
          MISSING=0
          
          if [ ! -d "node_modules/@mui/material" ]; then
            echo "✗ @mui/material not found"
            MISSING=1
          else
            echo "✓ @mui/material found"
          fi
          
          if [ ! -d "node_modules/@mui/icons-material" ]; then
            echo "✗ @mui/icons-material not found"
            MISSING=1
          else
            echo "✓ @mui/icons-material found"
          fi
          
          if [ ! -d "node_modules/@mui/x-date-pickers" ]; then
            echo "✗ @mui/x-date-pickers not found"
            MISSING=1
          else
            echo "✓ @mui/x-date-pickers found"
          fi
          
          if [ $MISSING -eq 1 ]; then
            echo "⚠ MUI dependencies missing, will attempt to reinstall..."
            echo "missing=true" >> $GITHUB_OUTPUT
          else
            echo "✓ All MUI dependencies are installed"
            echo "missing=false" >> $GITHUB_OUTPUT
          fi

      - name: Reinstall dependencies if MUI is missing
        if: steps.verify-mui.outputs.missing == 'true'
        run: |
          echo "⚠ MUI dependencies missing, attempting to reinstall..."
          echo "Clearing npm cache..."
          npm cache clean --force
          
          echo "Removing node_modules..."
          rm -rf node_modules
          
          echo "Checking package.json for MUI dependencies..."
          grep -E "@mui/(material|icons-material|x-date-pickers)" package.json || echo "⚠ MUI packages not found in package.json"
          
          echo "Reinstalling dependencies..."
          if [ -f package-lock.json ]; then
            echo "Using npm ci (clean install from lock file)..."
            npm ci --legacy-peer-deps || {
              echo "npm ci failed, trying npm install..."
              npm install --legacy-peer-deps
            }
          else
            echo "Using npm install (no lock file)..."
            npm install --legacy-peer-deps
          fi
          
          echo "Verifying installation completed..."
          if [ ! -d "node_modules" ]; then
            echo "✗ Error: node_modules directory was not created"
            exit 1
          fi
          
          echo "Checking node_modules/@mui structure..."
          if [ -d "node_modules/@mui" ]; then
            echo "✓ node_modules/@mui exists"
            ls -la node_modules/@mui/ | head -20
          else
            echo "✗ Error: node_modules/@mui does not exist"
            echo "Checking if @mui is installed elsewhere..."
            find node_modules -type d -name "@mui" 2>/dev/null | head -10
            echo "Listing top-level node_modules directories..."
            ls -la node_modules/ | grep -E "^d" | head -20
            exit 1
          fi
          
          # Verify MUI packages with detailed output
          echo "Verifying MUI packages..."
          MISSING_PACKAGES=0
          
          if [ ! -d "node_modules/@mui/material" ]; then
            echo "✗ @mui/material not found"
            MISSING_PACKAGES=$((MISSING_PACKAGES + 1))
          else
            echo "✓ @mui/material found"
          fi
          
          if [ ! -d "node_modules/@mui/icons-material" ]; then
            echo "✗ @mui/icons-material not found"
            MISSING_PACKAGES=$((MISSING_PACKAGES + 1))
          else
            echo "✓ @mui/icons-material found"
          fi
          
          if [ ! -d "node_modules/@mui/x-date-pickers" ]; then
            echo "✗ @mui/x-date-pickers not found"
            MISSING_PACKAGES=$((MISSING_PACKAGES + 1))
          else
            echo "✓ @mui/x-date-pickers found"
          fi
          
          if [ $MISSING_PACKAGES -gt 0 ]; then
            echo "✗ Error: $MISSING_PACKAGES MUI package(s) still missing after reinstall"
            echo "Checking package.json dependencies..."
            cat package.json | grep -A 20 '"dependencies"'
            exit 1
          fi
          
          echo "✓ All MUI dependencies are now installed"

      - name: Verify TypeScript can resolve MUI modules
        run: |
          echo "Verifying TypeScript can resolve MUI modules..."
          node -e "
            try {
              require.resolve('@mui/material');
              require.resolve('@mui/icons-material');
              require.resolve('@mui/x-date-pickers');
              console.log('✓ All MUI modules can be resolved by Node.js');
            } catch (e) {
              console.error('✗ Error resolving MUI modules:', e.message);
              process.exit(1);
            }
          "

      - name: Check TypeScript configuration
        run: |
          echo "Checking TypeScript configuration..."
          cat tsconfig.json
          echo ""
          echo "Checking if TypeScript can find type definitions..."
          npx tsc --showConfig 2>&1 | head -20 || true

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint -- --max-warnings 0

      - name: Run Vitest tests
        run: npm run test -- --run

  build-check:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clear npm cache (if needed)
        run: |
          echo "Clearing npm cache to ensure clean install..."
          npm cache clean --force || true

      - name: Install npm dependencies
        run: |
          echo "Installing npm dependencies..."
          if [ -f package-lock.json ]; then
            npm ci --prefer-offline --no-audit --legacy-peer-deps
          else
            npm install --prefer-offline --no-audit --legacy-peer-deps
          fi
          
      - name: List installed MUI packages
        run: |
          echo "Checking installed MUI packages..."
          ls -la node_modules/@mui/ 2>/dev/null || echo "No @mui directory found"
          ls -la node_modules/@mui/material 2>/dev/null || echo "@mui/material not found"
          ls -la node_modules/@mui/icons-material 2>/dev/null || echo "@mui/icons-material not found"
          ls -la node_modules/@mui/x-date-pickers 2>/dev/null || echo "@mui/x-date-pickers not found"

      - name: Verify MUI dependencies are installed
        id: verify-mui-build
        run: |
          if [ ! -d "node_modules/@mui/material" ] || [ ! -d "node_modules/@mui/icons-material" ] || [ ! -d "node_modules/@mui/x-date-pickers" ]; then
            echo "⚠ MUI dependencies missing, attempting to reinstall..."
            echo "missing=true" >> $GITHUB_OUTPUT
          else
